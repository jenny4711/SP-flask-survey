{% extends 'base.html' %}
{% block title %}Question{% endblock %}
{% block content %}

<h1>{{question.question}}</h1>

<form action="/answer" method="POST">
  {%for ch in question.choices %}

<p>{{ch}}<input type="radio" name="answer" value="{{ch}}" placeholder="Listen"></p>

{%endfor%} 
<button>Next</button>

</form>




{% endblock %}
